<script>
    let imagesArray = [];
    let currentImageIndex = 0;

    function openModal(title, description, images) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;

        const modalGallery = document.getElementById('modalGallery');
        modalGallery.innerHTML = '';

        imagesArray = images;
        imagesArray.forEach((image, index) => {
            const img = document.createElement('img');
            img.src = image;
            img.alt = `${title} - Image ${index + 1}`;
            img.classList.add('gallery-thumbnail');
            img.onclick = () => openImageViewer(index);
            modalGallery.appendChild(img);
        });

        document.getElementById('carModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('carModal').style.display = 'none';
    }

    function openImageViewer(index) {
        currentImageIndex = index;
        document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
        document.getElementById('imageViewer').style.display = 'flex';

        document.getElementById('prevBtn').style.display = imagesArray.length > 1 ? 'block' : 'none';
        document.getElementById('nextBtn').style.display = imagesArray.length > 1 ? 'block' : 'none';
    }

    function closeImageViewer() {
        document.getElementById('imageViewer').style.display = 'none';
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
        document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
        document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
    }

    function toggleMenu() {
        let nav = document.getElementById("mobile-menu");
        if (nav.style.display === "block") {
            nav.style.display = "none";
        } else {
            nav.style.display = "block";
        }
    }

</script>
